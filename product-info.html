<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          >Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      </div>
    </nav>

    <main role="main">
      <div class="container mt-5">
        <div class="text-center p-4"></div>
        <h3 id="productName"></h3>
        <hr class="my-3" />
        <dl>
          <dt>Descripción</dt>
          <dd>
            <p id="productDescription"></p>
          </dd>

          <dt>Precio</dt>
          <dd>
            <p id="productCost"></p>
          </dd>

          <dt></dt>
          <dd>
            <p id="productCurrency"></p>
          </dd>

          <dt>Vendidos</dt>
          <dd>
            <p id="productSold"></p>
          </dd>

          <dt>Imágenes</dt>
          <dd>
            <div
              class="row text-center text-lg-left pt-2"
              id="product-info"
            ></div>
          </dd>
        </dl>

        <dt>Productos Relacionados</dt>
        <br />
        <br />
        <dd>
          <p id="productosRelacionados"></p>
          <p id="otrosProductos"></p>
          <br />
        </dd>
        <h3>Comentarios</h3>
        <hr class="my-3" />
        <form action="comentarios">
          <label for="comment"></label>
          <input type="number" min="1" max="5" id="comment" />
          <input type="text" placeholder="Nuevo comentario" id="newComment" />
          <button type="submit" class="btn btn-info">Publicar</button>
        </form>
        <div id="comment-list"></div>
      </div>
      <br />
      <br />
    </main>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
