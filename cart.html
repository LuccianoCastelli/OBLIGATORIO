  <div class="text-center p-4">
    <h2>Tu Carrito</h2>
    <p class="lead">Verás aquí todos tus articulos seleccionados</p>
  </div>
  <br>
  <div id="carrito"></div>

  <h3 id="mover"><p>Total($)</p><span id="totales"></span></h3>
  <hr class="mb-4">
 
  <form action="" method="GET">
  <div class="row justify-content-md-center">
    <div class="col-md-8 order-md-1">
      <h5 class="mb-3">Información</h5>
      <br>
      <div class="container">
          <label for="calle">Calle</label><br>
          <input type="text" name="calle" id="calle" class="form-control" required><br>
          <label for="esquina">Esquina</label><br>
          <input type="text" name="esquina" id="esquina" class="form-control" required><br>
          <label for="puerta">Numero de Puerta</label><br>
          <input type="text" name="puerta" id="puerta" class="form-control" required><br>
          <label for="pais">Pais</label><br>
          <input type="text" name="pais" id="pais" class="form-control" required><br>
          <hr class="mb-4">
          <h5 class="mb-3">Tipos de envio</h5>
        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="premiumradio" name="tipodeenvio" type="radio" value="P" class="custom-control-input" 
              required>
            <label class="custom-control-label" for="premiumradio">Premium (15%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="expressradio" name="tipodeenvio" type="radio" value="E" class="custom-control-input" required>
            <label class="custom-control-label" for="expressradio">Express (7%)</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="estandardradio" name="tipodeenvio" type="radio" value="S" class="custom-control-input" required>
            <label class="custom-control-label" for="estandardradio">Estándar (5%)</label>
          </div>
          <div class="row">
            <button type="button" class="m-1 btn btn-link" data-toggle="modal" data-target="#contidionsModal">Ver
              condiciones</button>
          </div>

        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Formas de pago
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formas de pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="custom-control custom-radio">
                  <input id="pago" name="formasdepago" type="radio" value="tc" class="custom-control-input"
                    required>
                  <label class="custom-control-label" for="pago">Tarjeta de credito</label>
                </div>
                <br>
                <div class="panel-body">
                  
                  <div class="form-group">
                      <label for="cardNumber">
                          Numero de Tarjeta</label>
                      <div class="input-group">
                          <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Numero de Tarjeta Valido"
                              required autofocus />
                          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-7 col-md-7">
                          <div class="form-group">
                              <label for="expityMonth">
                                  Fecha de Expiración</label>
                              <div class="col-xs-6 col-lg-6 pl-ziro">
                                  <input type="text" class="form-control" name="expityMonth" id="expityMonth" placeholder="Mes" required />
                              </div>
                              <div class="col-xs-6 col-lg-6 pl-ziro">
                                  <input type="text" class="form-control" name="expityYear" id="expityYear" placeholder="Año" required /></div>
                          </div>
                      </div>
                      <div class="col-xs-5 col-md-5 pull-right">
                          <div class="form-group">
                              <label for="cvCode">
                                  Codigo CV</label>
                              <input type="password" class="form-control" name="cvCode" id="cvCode" placeholder="CV" required />
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>

                <div class="custom-control custom-radio">
                  <input id="pago2" name="formasdepago" type="radio" value="tb"class="custom-control-input" 
                    required>
                  <label class="custom-control-label" for="pago2">Transferencia bancaria</label>
                </div>


                <div class="panel-body">
                 
                  <div class="form-group">
                          <input type="text" class="form-control" name="numerocuenta" id="numerocuenta" placeholder="Numero de Cuenta"
                              required autofocus />
                          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                      </div>
                  </div>
                  
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                  </div>
   
              </div>
            </div>
          </div>
        </div>
      </form>
        <hr class="mb-4">
        <h4 class="mb-3">Costos</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Subtotal</h6>
            </div>

            <span class="text-muted" id="subtotales2"></span> 
          </li>

          <li class="list-group-item d-flex justify-content-between lh-condensed">
            
            <div>
              <h6 class="my-0">Costo de envio</h6>
            </div>

            <span class="text-muted" id="costodeenvio">-</span>

          </li>

          <li class="list-group-item d-flex justify-content-between">

            <div>
              <h6 class="my-0">Total($)</h6>
            </div>

            <span class="text-muted" id="total2">-</span>
   
          </li>  
        </ul>

        <hr class="mb-4">
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg" type="submit" id="comprar">Comprar</button>
      </div>
    </div>
