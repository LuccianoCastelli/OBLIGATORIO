<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <a id="perfil" class="py-2 d-none d-md-inline-block" href="my-profile.html"></a>
    </div>
  </nav>

  <div class="text-center p-4">
    <h2>Tu Perfil</h2>
    <p class="lead">Verás aquí tu informacion personal</p>
    <br>
    <br>
    <br>
    <form>

        <label>Nombre de usuario:</label>
        <p class="text">-</p>
      
      <br>

        <label>Edad:</label>
        <p class="Number">-</p>
      
      <br>

        <label>Email:</label>
        <p class="emailresultado">-</p>
      
      <br>

        <label>Telefono:</label>
        <p class="telefonoresultado">-</p>
      
      <br>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Cambiar informacion
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cambiar Informacion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <input class="storage" type="text" placeholder="Nombre/Apellido">
            </div>
            <br>

            <div class="modal-body">
              <input class="edades" type="number" placeholder="Edad" min="0">
            </div>
            <br>

            <div class="modal-body">
              <input class="emailformulario" type="text" placeholder="Email">
            </div>
            <br>

            <div class="modal-body">
              <input class="telefonoformulario" type="number" placeholder="Telefono" min="0">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button class="Button">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>


</html>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/dropzone.js"></script>
<script src="js/init.js"></script>
<script src="js/my-profile.js"></script>
</body>

</html>
